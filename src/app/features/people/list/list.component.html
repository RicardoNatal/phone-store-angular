<div class="row">
  <div *ngFor="let person of people" class="card">
    <h3 style="color: rgb(33, 76, 206); font-size: 25px;">{{ person.id }}</h3>
    <p><strong>Nome: </strong>{{ person.name }}</p>
    <p><strong>Idade: </strong> {{ person.age }}</p>
    <p><strong>E-mail: </strong> {{ person.email }}</p>
    <p><strong>Fone: </strong> {{ person.phone }}</p>
  </div>
</div>
