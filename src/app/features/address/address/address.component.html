<h1 mat-dialog-title>Seu endereÃ§o:</h1>
<div mat-dialog-content class="parte">
  <h3>CEP:</h3>
  {{ address.cep }}
</div>
<div mat-dialog-content class="parte">
  <h3>Rua:</h3>
  {{ address.logradouro }}
</div>
<div mat-dialog-content class="parte">
  <h3>Bairro:</h3>
  {{ address.bairro }}
</div>
<div mat-dialog-content class="parte">
  <h3>Cidade:</h3>
  {{ address.localidade }}
</div>
<div mat-dialog-content class="parte" *ngIf="address.complemento">
  <h3>Complemento:</h3>
  {{ address.complemento }}
</div>
<br />
<div mat-dialog-actions>
  <button
    (click)="goBack()"
    id="botao"
    *ngIf="address"
    mat-dialog-close
    mat-button
  >
    Sair
  </button>
</div>
